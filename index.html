<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Learning Roadmap</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Outfit:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        /* â”€â”€â”€ RESET & VARIABLES â”€â”€â”€ */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --git: #F05032;
            --git-dark: #c03e22;
            --git-light: #ff7557;
            --git-pale: #fff2ef;
            --bg: #faf9f7;
            --bg2: #f2f0ec;
            --surface: #ffffff;
            --border: #e8e3dc;
            --text: #1a1410;
            --text-2: #5a4f47;
            --text-3: #9a8f87;
            --green: #22c55e;
            --amber: #f59e0b;
            --cyan: #06b6d4;
            --violet: #7c3aed;
            --pink: #ec4899;
            --font: 'Outfit', sans-serif;
            --mono: 'JetBrains Mono', monospace;
            --radius: 16px;
            --shadow: 0 4px 24px rgba(240, 80, 50, 0.08), 0 1px 4px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 8px 40px rgba(240, 80, 50, 0.14), 0 2px 8px rgba(0, 0, 0, 0.08);
            --line-color: #e8e3dc;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* â”€â”€â”€ ANIMATED BG GRID â”€â”€â”€ */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(240, 80, 50, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(240, 80, 50, 0.04) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            pointer-events: none;
        }

        /* â”€â”€â”€ HEADER â”€â”€â”€ */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(250, 249, 247, 0.92);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            gap: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .logo-mark {
            width: 36px;
            height: 36px;
            flex-shrink: 0;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--text);
        }

        .logo-text span {
            color: var(--git);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg2);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 5px 12px 5px 5px;
        }

        .progress-ring-wrap {
            width: 28px;
            height: 28px;
            position: relative;
            flex-shrink: 0;
        }

        .progress-ring-wrap svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .ring-bg {
            fill: none;
            stroke: var(--border);
            stroke-width: 3;
        }

        .ring-fill {
            fill: none;
            stroke: var(--git);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 69.1;
            stroke-dashoffset: 69.1;
            transition: stroke-dashoffset 0.5s ease;
        }

        .progress-pct {
            font-family: var(--mono);
            font-size: 12px;
            font-weight: 700;
            color: var(--text);
        }

        .speed-wrap {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-3);
            font-family: var(--mono);
        }

        input[type=range] {
            width: 70px;
            accent-color: var(--git);
            cursor: pointer;
            height: 3px;
        }

        .btn {
            padding: 6px 14px;
            border-radius: 20px;
            border: 1.5px solid var(--border);
            background: var(--surface);
            color: var(--text-2);
            font-family: var(--font);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn:hover {
            border-color: var(--git);
            color: var(--git);
            background: var(--git-pale);
        }

        .btn.primary {
            background: var(--git);
            border-color: var(--git);
            color: white;
        }

        .btn.primary:hover {
            background: var(--git-dark);
        }

        /* â”€â”€â”€ HERO â”€â”€â”€ */
        .hero {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 64px 24px 48px;
            max-width: 720px;
            margin: 0 auto;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--git-pale);
            border: 1px solid rgba(240, 80, 50, 0.2);
            color: var(--git);
            font-size: 13px;
            font-weight: 600;
            border-radius: 20px;
            padding: 5px 14px;
            margin-bottom: 24px;
            font-family: var(--mono);
        }

        .hero h1 {
            font-size: clamp(32px, 6vw, 56px);
            font-weight: 900;
            letter-spacing: -2px;
            line-height: 1.05;
            margin-bottom: 16px;
            color: var(--text);
        }

        .hero h1 .highlight {
            color: var(--git);
            position: relative;
            display: inline-block;
        }

        .hero h1 .highlight::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--git);
            border-radius: 2px;
            opacity: 0.3;
        }

        .hero p {
            font-size: clamp(15px, 2.5vw, 18px);
            color: var(--text-2);
            line-height: 1.7;
            max-width: 540px;
            margin: 0 auto 32px;
            font-weight: 300;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .stat-num {
            font-size: 24px;
            font-weight: 900;
            color: var(--git);
            font-family: var(--mono);
            letter-spacing: -1px;
        }

        .stat-lbl {
            font-size: 12px;
            color: var(--text-3);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* â”€â”€â”€ ROADMAP LAYOUT â”€â”€â”€ */
        .roadmap {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px 80px;
        }

        /* Central spine line */
        .roadmap::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, transparent, var(--border) 5%, var(--border) 95%, transparent);
            transform: translateX(-50%);
            z-index: 0;
        }

        /* â”€â”€â”€ PHASE (section group) â”€â”€â”€ */
        .phase {
            margin-bottom: 8px;
            position: relative;
        }

        .phase-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .phase-header.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .phase-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: 2px solid;
            background: var(--surface);
            box-shadow: var(--shadow);
        }

        .phase-icon {
            font-size: 16px;
        }

        /* â”€â”€â”€ ROADMAP NODE â”€â”€â”€ */
        .rnode {
            display: flex;
            align-items: flex-start;
            margin-bottom: 28px;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateX(0) scale(0.96);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .rnode.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Alternate left/right on desktop */
        .rnode:nth-child(odd) {
            flex-direction: row;
        }

        .rnode:nth-child(even) {
            flex-direction: row-reverse;
        }

        /* Node connector dot on spine */
        .rnode::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 22px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--surface);
            border: 2.5px solid var(--border);
            transform: translateX(-50%);
            z-index: 3;
            transition: border-color 0.3s, background 0.3s;
        }

        .rnode.visible::before {
            border-color: var(--node-color, var(--git));
            background: var(--node-color, var(--git));
            box-shadow: 0 0 0 4px rgba(var(--node-rgb, 240, 80, 50), 0.15);
        }

        /* Half-width card container */
        .rnode-half {
            width: calc(50% - 28px);
            flex-shrink: 0;
        }

        .rnode-spacer {
            width: calc(50% - 28px);
            flex-shrink: 0;
        }

        /* â”€â”€â”€ CARD â”€â”€â”€ */
        .card {
            background: var(--surface);
            border: 1.5px solid var(--border);
            border-radius: var(--radius);
            padding: 18px 20px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--c, var(--git));
            border-radius: var(--radius) var(--radius) 0 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }

        .card:hover {
            border-color: var(--c, var(--git));
            box-shadow: var(--shadow-lg);
            transform: translateY(-3px) scale(1.01);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-head {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: var(--ic-bg, #fff2ef);
            border: 1.5px solid var(--ic-border, rgba(240, 80, 50, 0.2));
        }

        .card-icon svg {
            width: 22px;
            height: 22px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.3px;
        }

        .card-sub {
            font-size: 12px;
            color: var(--text-3);
            font-family: var(--mono);
            font-weight: 500;
        }

        .card-desc {
            font-size: 13px;
            color: var(--text-2);
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .card-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .chip {
            font-size: 11px;
            font-family: var(--mono);
            padding: 3px 9px;
            border-radius: 20px;
            background: var(--bg2);
            color: var(--text-2);
            font-weight: 500;
            border: 1px solid var(--border);
        }

        .chip.main {
            background: var(--git-pale);
            color: var(--git);
            border-color: rgba(240, 80, 50, 0.2);
        }

        /* â”€â”€â”€ CONNECTOR LINE from card to spine â”€â”€â”€ */
        .rnode-connector {
            position: absolute;
            top: 28px;
            height: 1.5px;
            background: linear-gradient(to right, var(--node-color, var(--border)), var(--border));
            width: calc(50% - 28px);
            z-index: 1;
            transform: scaleX(0);
            transition: transform 0.4s ease 0.2s;
        }

        .rnode.visible .rnode-connector {
            transform: scaleX(1);
        }

        .rnode:nth-child(odd) .rnode-connector {
            left: calc(50% + 6px);
            transform-origin: left;
        }

        .rnode:nth-child(even) .rnode-connector {
            right: calc(50% + 6px);
            transform-origin: right;
        }

        /* â”€â”€â”€ PANEL (right side drawer) â”€â”€â”€ */
        .panel-overlay {
            position: fixed;
            inset: 0;
            background: rgba(26, 20, 16, 0.4);
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(4px);
        }

        .panel-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .panel {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: min(460px, 100vw);
            background: var(--surface);
            z-index: 201;
            display: flex;
            flex-direction: column;
            box-shadow: -8px 0 40px rgba(0, 0, 0, 0.15);
            transform: translateX(100%);
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .panel.open {
            transform: translateX(0);
        }

        .panel-top {
            padding: 20px 24px 16px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .panel-top-row {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            margin-bottom: 4px;
        }

        .panel-icon-wrap {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border: 1.5px solid var(--border);
            background: var(--bg2);
        }

        .panel-icon-wrap svg {
            width: 30px;
            height: 30px;
        }

        .panel-title-wrap {
            flex: 1;
            min-width: 0;
        }

        .panel-tag {
            font-size: 10px;
            font-family: var(--mono);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-3);
            margin-bottom: 4px;
        }

        .panel-title {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -0.5px;
            line-height: 1.2;
            color: var(--text);
        }

        .panel-close {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1.5px solid var(--border);
            background: var(--bg2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--text-3);
            transition: all 0.2s;
            flex-shrink: 0;
            margin-top: -4px;
        }

        .panel-close:hover {
            background: var(--git-pale);
            border-color: var(--git);
            color: var(--git);
        }

        .panel-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
            -webkit-overflow-scrolling: touch;
        }

        .panel-body::-webkit-scrollbar {
            width: 4px;
        }

        .panel-body::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .psec {
            margin-bottom: 22px;
        }

        .plabel {
            font-size: 10px;
            font-family: var(--mono);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-3);
            margin-bottom: 8px;
        }

        .ptext {
            font-size: 14px;
            line-height: 1.75;
            color: var(--text-2);
        }

        .code-wrap {
            background: #1a1410;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 6px;
        }

        .code-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .code-dots {
            display: flex;
            gap: 5px;
        }

        .code-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .cd1 {
            background: #ff5f56;
        }

        .cd2 {
            background: #ffbd2e;
        }

        .cd3 {
            background: #27c93f;
        }

        .code-lang {
            font-size: 10px;
            font-family: var(--mono);
            color: rgba(255, 255, 255, 0.3);
            font-weight: 500;
            letter-spacing: 1px;
        }

        .code-body {
            padding: 14px 16px;
            font-family: var(--mono);
            font-size: 12.5px;
            line-height: 1.85;
            overflow-x: auto;
        }

        .cl {
            display: block;
        }

        .cc {
            color: #6a737d;
        }

        .cg {
            color: #85e89d;
        }

        .cy {
            color: #ffab70;
        }

        .cw {
            color: #e6edf3;
        }

        .tip-wrap {
            background: linear-gradient(135deg, #fff8f6, #fff2ef);
            border: 1.5px solid rgba(240, 80, 50, 0.2);
            border-radius: 12px;
            padding: 14px 16px;
            margin-top: 6px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .tip-icon {
            font-size: 18px;
            flex-shrink: 0;
            margin-top: 1px;
        }

        .tip-text {
            font-size: 13.5px;
            line-height: 1.7;
            color: var(--text-2);
        }

        .tip-text strong {
            color: var(--git);
        }

        /* â”€â”€â”€ PROGRESS FOOTER â”€â”€â”€ */
        .progress-bar-full {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 99;
            height: 3px;
            background: var(--border);
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--git), var(--amber));
            width: 0%;
            transition: width 0.5s ease;
        }

        /* â”€â”€â”€ COMPLETION BANNER â”€â”€â”€ */
        .done-banner {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text);
            color: white;
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            z-index: 99;
            gap: 8px;
            align-items: center;
            white-space: nowrap;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .done-banner.show {
            display: flex;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        /* â”€â”€â”€ RESPONSIVE â”€â”€â”€ */
        @media (max-width: 700px) {
            .roadmap::before {
                left: 20px;
            }

            .rnode {
                flex-direction: row !important;
                padding-left: 50px;
            }

            .rnode::before {
                left: 20px;
                top: 18px;
            }

            .rnode-half {
                width: 100%;
            }

            .rnode-spacer {
                display: none;
            }

            .rnode-connector {
                display: none;
            }

            .phase-header {
                justify-content: flex-start;
                padding-left: 50px;
            }

            .header-controls .speed-wrap {
                display: none;
            }

            .btn span {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 40px 16px 32px;
            }

            .hero h1 {
                letter-spacing: -1px;
            }

            .hero-stats {
                gap: 16px;
            }

            .roadmap {
                padding: 0 12px 80px;
            }

            .card {
                padding: 14px 16px;
            }

            .header {
                padding: 0 16px;
            }

            .logo-text {
                font-size: 16px;
            }
        }

        /* â”€â”€â”€ ANIMATIONS â”€â”€â”€ */
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 2s infinite;
            display: inline-block;
        }

        /* Git flame effect on logo */
        @keyframes flicker {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.85;
            }
        }

        .logo-mark {
            animation: flicker 3s ease-in-out infinite;
        }

        /* Card entrance */
        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(16px) scale(0.97);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Shimmer on cards */
        .card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(105deg, transparent 40%, rgba(255, 255, 255, 0.5) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: transform 0s;
            pointer-events: none;
        }

        .card:hover::after {
            transform: translateX(100%);
            transition: transform 0.5s ease;
        }
    </style>

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // STATS
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        let totalNodes = 0, totalCmds = 0;
        PHASES.forEach(p => {
            totalNodes += p.nodes.length;
            p.nodes.forEach(n => { if (n.info.cmds) totalCmds += n.info.cmds.filter(c => c.trim() && !c.trim().startsWith('#')).length; });
        });
        document.getElementById("sTotal").textContent = totalNodes;
        document.getElementById("sCmd").textContent = totalCmds + "+";
        document.getElementById("sPhase").textContent = PHASES.length;

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // BUILD DOM
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const roadmap = document.getElementById("roadmap");
        const allItems = []; // flat list of all {el, type} for sequential reveal

        PHASES.forEach((phase, pi) => {
            const phaseEl = document.createElement("div");
            phaseEl.className = "phase";

            // Phase header
            const ph = document.createElement("div");
            ph.className = "phase-header";
            ph.innerHTML = `<div class="phase-pill" style="color:${phase.color};border-color:${phase.color}22;background:${phase.color}08"><span class="phase-icon">${phase.icon}</span>${phase.label}</div>`;
            phaseEl.appendChild(ph);
            allItems.push({ el: ph, type: "phase" });

            // Nodes
            phase.nodes.forEach((node, ni) => {
                const row = document.createElement("div");
                row.className = "rnode";
                row.style.setProperty("--node-color", phase.color);
                row.style.setProperty("--node-rgb", phase.rgb);

                const card = document.createElement("div");
                card.className = "card";
                card.style.setProperty("--c", phase.color);

                card.innerHTML = `
      <div class="card-head">
        <div class="card-icon" style="--ic-bg:${phase.color}10;--ic-border:${phase.color}30">${ICO[node.ico] || ICO.git}</div>
        <div>
          <div class="card-title">${node.label}</div>
          <div class="card-sub">${node.sub}</div>
        </div>
      </div>
      <div class="card-desc">${node.desc}</div>
      <div class="card-chips">${node.chips.map(c => `<span class="chip${c === node.chips[0] ? ' main' : ''}">${c}</span>`).join("")}</div>
    `;

                card.addEventListener("click", () => openPanel(node, phase.color));

                const half = document.createElement("div");
                half.className = "rnode-half";
                half.appendChild(card);

                const spacer = document.createElement("div");
                spacer.className = "rnode-spacer";

                // connector line
                const connector = document.createElement("div");
                connector.className = "rnode-connector";
                connector.style.background = `linear-gradient(to right, ${phase.color}66, ${phase.color}22)`;
                if ((ni % 2) !== 0) connector.style.background = `linear-gradient(to left, ${phase.color}66, ${phase.color}22)`;

                if (ni % 2 === 0) {
                    row.appendChild(half);
                    row.appendChild(spacer);
                } else {
                    row.appendChild(spacer);
                    row.appendChild(half);
                }
                row.appendChild(connector);

                phaseEl.appendChild(row);
                allItems.push({ el: row, type: "node" });
            });

            roadmap.appendChild(phaseEl);
        });

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // REVEAL ANIMATION
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        let rIdx = 0, rTimer = null, paused = false;

        function revealNext() {
            if (paused || rIdx >= allItems.length) {
                if (rIdx >= allItems.length) { clearInterval(rTimer); showDone(); }
                return;
            }
            const item = allItems[rIdx];
            item.el.classList.add("visible");
            rIdx++;
            updateProg();
        }

        function updateProg() {
            const pct = Math.round((rIdx / allItems.length) * 100);
            document.getElementById("pct").textContent = pct + "%";
            document.getElementById("pbar").style.width = pct + "%";
            const circumference = 69.1;
            const offset = circumference - (pct / 100) * circumference;
            document.getElementById("ring").style.strokeDashoffset = offset;
        }

        function startReveal() {
            const spd = parseInt(document.getElementById("speed").value);
            clearInterval(rTimer);
            rTimer = setInterval(revealNext, spd);
        }

        function showDone() {
            setTimeout(() => document.getElementById("doneBanner").classList.add("show"), 400);
        }

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // PANEL
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function openPanel(node, color) {
            const { info, ico } = node;
            const piw = document.getElementById("pico");
            piw.innerHTML = ICO[ico] || ICO.git;
            piw.style.borderColor = color + "44";
            piw.style.background = color + "10";
            document.getElementById("ptag").textContent = info.tag;
            document.getElementById("ptitle").textContent = info.title;
            document.getElementById("ptitle").style.color = color;

            let html = `
    <div class="psec">
      <div class="plabel">Definition</div>
      <div class="ptext">${info.def}</div>
    </div>
    <div class="psec">
      <div class="plabel">Deep Dive</div>
      <div class="ptext">${info.full}</div>
    </div>
  `;

            if (info.cmds && info.cmds.length) {
                const lines = info.cmds.map(c => {
                    const esc = c.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    if (!esc.trim()) return `<span class="cl"> </span>`;
                    if (esc.trim().startsWith("#")) return `<span class="cl cc">${esc}</span>`;
                    if (/^git /.test(esc.trim())) return `<span class="cl cg">${esc}</span>`;
                    if (esc.trim().startsWith("brew") || esc.trim().startsWith("apt") || esc.trim().startsWith("sudo")) return `<span class="cl cy">${esc}</span>`;
                    return `<span class="cl cw">${esc}</span>`;
                }).join("");
                html += `
      <div class="psec">
        <div class="plabel">Commands</div>
        <div class="code-wrap">
          <div class="code-header">
            <div class="code-dots"><div class="code-dot cd1"></div><div class="code-dot cd2"></div><div class="code-dot cd3"></div></div>
            <span class="code-lang">BASH / GIT</span>
          </div>
          <div class="code-body">${lines}</div>
        </div>
      </div>
    `;
            }

            if (info.tip) {
                html += `
      <div class="psec">
        <div class="plabel">Pro Tip</div>
        <div class="tip-wrap">
          <span class="tip-icon">ğŸ’¡</span>
          <div class="tip-text">${info.tip}</div>
        </div>
      </div>
    `;
            }

            document.getElementById("pbody").innerHTML = html;
            document.getElementById("panel").classList.add("open");
            document.getElementById("overlay").classList.add("active");
            document.getElementById("pbody").scrollTop = 0;
        }

        function closePanel() {
            document.getElementById("panel").classList.remove("open");
            document.getElementById("overlay").classList.remove("active");
        }

        document.getElementById("pclose").addEventListener("click", closePanel);
        document.getElementById("overlay").addEventListener("click", closePanel);

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // CONTROLS
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        document.getElementById("pauseBtn").addEventListener("click", () => {
            paused = !paused;
            document.getElementById("pauseBtn").innerHTML = paused ? "â–¶ <span>Resume</span>" : "â¸ <span>Pause</span>";
            if (!paused) startReveal();
        });

        document.getElementById("restartBtn").addEventListener("click", () => {
            clearInterval(rTimer); paused = false;
            document.getElementById("pauseBtn").innerHTML = "â¸ <span>Pause</span>";
            rIdx = 0; updateProg();
            allItems.forEach(item => item.el.classList.remove("visible"));
            document.getElementById("doneBanner").classList.remove("show");
            setTimeout(startReveal, 600);
        });

        document.getElementById("speed").addEventListener("input", () => {
            if (!paused) { clearInterval(rTimer); startReveal(); }
        });

        // Keyboard shortcut
        document.addEventListener("keydown", e => {
            if (e.key === " " || e.key === "Spacebar") {
                e.preventDefault();
                document.getElementById("pauseBtn").click();
            }
            if (e.key === "Escape") closePanel();
        });

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // LAUNCH
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        setTimeout(startReveal, 800);
    </script>
